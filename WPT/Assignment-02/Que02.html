<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display form values</title>
</head>
<body>
    <form method="get">
        <label>First Name</label>
        <input id="fname" placeholder="First Name" type="text"/><br>
        <label>Last Name</label>
        <input id="lname" placeholder="Last Name" type="text"/><br>
        <label>Contact number</label>
        <input id="cnumber" placeholder="Contact number" type="tel"/><br>
        <label>Email id</label>
        <input id="emailId" type="email" placeholder="Email id"/><br>

        <button type="button" onclick="display()">Submit</button>
    </form>

    <h2>Output</h2>
    <div id="output"></div>
    <script src="./Que02.js"></script>
</body>
</html>
