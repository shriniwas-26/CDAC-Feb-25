<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="contactUs.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div id="mainContainer">
      <div id="container">
        <div id="left-side">
          <div id="ls-main">
            <h1 class="title">Get in touch</h1>
            <div class="dtl-group">
              <div class="ic-container">
                <span><i class="fa-solid fa-user"></i></span> Name
              </div>
              <div class="details">HTML CSS Tutorials</div>
            </div>
            <div class="dtl-group">
              <div class="ic-container">
                <span><i class="fa-solid fa-envelope"></i></span> Email
              </div>
              <div class="details">pawar.shriniwas26@gmail.com</div>
            </div>
            <div class="dtl-group">
              <div class="ic-container">
                <span><i class="fa-solid fa-phone"></i></span> Phone
              </div>
              <div class="details">+91 1234567890</div>
            </div>
            <div class="dtl-group">
              <div class="ic-container">
                <span><i class="fa-solid fa-location-pin"></i></span> Address
              </div>
              <div class="details">
                Rutushri building, Vishnu nabgar, Nanded, Maharashtra, 403602
              </div>
            </div>
          </div>
          <div id="ls-ic-cont">
            <div id="ls-icons">
            <div class="icon-cont"><i class="fa-brands fa-facebook-f"></i></div>
            <div class="icon-cont"><i class="fa-brands fa-twitter"></i></div>
            <div class="icon-cont"><i class="fa-brands fa-instagram"></i></div>
            <div class="icon-cont"><i class="fa-brands fa-youtube"></i></div>
        </div>
          </div>
        </div>

        <div id="right-side">
          <h1 class="title">Contact Us</h1>
          <form id="form" method="post">
            <input class="i-field" type="text" placeholder="Full Name" />

            <input class="i-field" type="text" placeholder="email Id" />

            <input class="i-field" type="text" placeholder="Website" />

            <input class="i-field" type="text" placeholder="Contact Number" />

            <textarea placeholder="Message"></textarea>
            <button id="submitBtn" type="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
