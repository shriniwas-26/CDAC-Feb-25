<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    <link rel="stylesheet" href="signup.css">
  </head>
  <body>
    <div id="mainContainer">
      <div id="container">
        <h1>Sign up</h1>
        <div class="signupFields">
          <form action="" method="post">
            <input class="m-1 p-1 br-1 " type="text" placeholder="First Name" />
            <input class="m-1 p-1 br-1 " type="text" placeholder="Last Name" />
            <input class="m-1 p-1 br-1 " type="email" placeholder="Email" name="" id="" />
            <input class="m-1 p-1 br-1 " type="password" placeholder="Password" name="" id="" />
            <div>Already a member? <a href="#" class="link">Log In</a></div>
            <input class="btn" type="submit" value="Sign up" />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
